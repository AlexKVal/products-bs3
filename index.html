<!DOCTYPE html>
<html lang="en" ng-app='productsTable'>
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div ng-controller='FilterableTableController as ftable' class='well filterable-table'>
    <div class='search-bar'>
      <!-- ... -->
    </div>
    <div class='products-table' ng-repeat='product in ftable.products'>
      <p>{{product.name}}<span class='pull-right'>{{product.price}}</span></p>
    </div>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="code.js"></script>
</body>
</html>
