<!DOCTYPE html>
<html lang="en" ng-app='productsTable'>
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div ng-controller='FilterableTableController' class='well filterable-table'>

    <div class='search-bar'>
      <!-- ... -->
    </div>

    <table class='table table-striped table-hover'>
      <thead>
        <tr><th>Name</th><th><span className="pull-right">Price</span></th></tr>
      </thead>

      <tbody><!-- products-table -->
        <tr ng-repeat='row in rows'>
          <th ng-if='row.category'
            className="bg-warning text-center"
            colSpan="2">{{row.name}}
          </th>

          <td ng-if='row.product'>{{row.name}}</td>
          <td ng-if='row.product'><span className="pull-right">{{row.price}}</span></td>
        </tr>
      </tbody>

    </table>

  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="code.js"></script>
</body>
</html>
