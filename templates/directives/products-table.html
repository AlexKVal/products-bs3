<table class='table table-striped table-hover'>
  <thead>
    <tr><th>Name</th><th><span className="pull-right">Price</span></th></tr>
  </thead>

  <tbody>
    <tr ng-if='row.category' ng-repeat-start='row in rows'>
      <th
        className="bg-warning text-center"
        colSpan="2">{{row.name}}
      </th>
    </tr>
    <tr ng-if='row.product' ng-repeat-end>
      <td>{{row.name}}</td>
      <td><span className="pull-right">{{row.price}}</span></td>
    </tr>
  </tbody>

</table>
