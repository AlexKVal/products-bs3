<table class='table table-striped table-hover'>
  <thead>
    <tr><th>Name</th><th><span className="pull-right">Price</span></th></tr>
  </thead>

  <tbody ng-repeat='category in categories'>
    <tr>
      <th
        className="bg-warning text-center"
        colSpan="2">{{category.name}}
      </th>
    </tr>
    <tr ng-repeat='product in category.products'>
      <td>{{product.name}}</td>
      <td><span className="pull-right">{{product.price}}</span></td>
    </tr>
  </tbody>

</table>
